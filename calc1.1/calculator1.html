<!DOCTYPE HTML>

<html>

<head>
	<title>Calculator 1.1</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>

	<header>
		Calculator 1.1
	</header>
	
	<section id="container">
		<div class="display">
			<input type=text readonly size="33" id="input">
			<input type=text readonly size="33" id="answer">	
		</div>

		<section id="box-table">
			<table>
				<tr>
					<td><input type="button" class="button-pads" data-value="7" value="7"></td>
		        	<td><input type="button" class="button-pads" data-value="8" value="8"></td>
			        <td><input type="button" class="button-pads" data-value="9" value="9"></td>
			        <td><input type="button" class="button-pads" id="button-operator" data-value="/" value="/"></td>
				</tr>
				<tr>
					<td><input type="button" class="button-pads" data-value="4" value="4"></td>
	        		<td><input type="button" class="button-pads" data-value="5" value="5"></td>
		        	<td><input type="button" class="button-pads" data-value="6" value="6"></td>
		        	<td><input type="button" class="button-pads" id="button-operator" data-value="*" value="*"></td>
				</tr>
				<tr>
					<td><input type="button" class="button-pads" data-value="1" value="1"></td>
	        		<td><input type="button" class="button-pads" data-value="2" value="2"></td>
		        	<td><input type="button" class="button-pads" data-value="3" value="3"></td>
		        	<td><input type="button" class="button-pads" id="button-operator" data-value="-" value="-"></td>
				</tr>
				<tr>
					<td><input type="button" class="button-pads" data-value="0" value="0"></td>
	        		<td><input type="button" class="button-pads" data-value="." value="."></td>
		        	<td><input type="button" class="button-pads" id="button-percent" data-value="%" value="%"></td>
		        	<td><input type="button" class="button-pads" id="button-operator" data-value="+" value="+"></td>
				</tr>
				<tr>
					<td><input type="button" class="button-pads" id="button-clear" data-value="0" value="AC"></td>
					<td><input type="button" class="button-pads" id="button-equal" data-value="=" value="="></td> 
				</tr>
			</table>
			
		</section>	
	</section>

	<footer>
		<p>&copy; Copyright 2014 Jennifer</p>
	</footer>

	<script src="myscript1.js"></script>

</body>

</html>
